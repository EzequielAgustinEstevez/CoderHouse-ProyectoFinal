<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iunisis Estética</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="img/Iunisis-logo.png" sizes="16x16">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- Personal -->
    <!-- <link href="css/styles.css" rel="stylesheet" /> -->
    <link href="css/menuEstilos.css" rel="stylesheet" />
    <link href="css/estylos.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

</head>

<body>
    <div id="menu" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Turnos Reservados</a>
        <div id="resultado" class="guardados"></div>

    </div>

    <span class="tituloTurnos" style="font-size:30px;cursor:pointer" onclick="openNav(), carrito()">&#9776;
        Turnos</span>



    <div class="container">
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                <!-- Formulario -->
                <form id="myform" method="post">
                    <div class="form-group">
                        <label class="control-label requiredField " for="nombre">
                            Nombre
                            <span class="asteriskField">
                                *
                            </span>
                        </label>
                        <input class="form-control" id="nombre" name="nombre" placeholder="Ezequiel Agustin"
                            type="text" />
                        <span class="help-block" id="hint_nombre">
                            Ingrese su nombre de pila.
                        </span>
                    </div>
                    <div class="form-group ">
                        <label class="control-label requiredField" for="correo">
                            Correo electr&oacute;nico
                            <span class="asteriskField">
                                *
                            </span>
                        </label>
                        <input class="form-control" id="correo" name="correo" placeholder="josePerez@gmail.com"
                            type="text" />
                        <span class="help-block" id="hint_correo">
                            Ingrese su correo electronico
                        </span>
                    </div>
                    <div class="form-group ">
                        <label class="control-label requiredField" for="telefono">
                            Tel&eacute;fono
                            <span class="asteriskField">
                                *
                            </span>
                        </label>
                        <input class="form-control" id="telefono" name="telefono" placeholder="35127878764"
                            type="text" />
                        <span class="help-block" id="hint_telefono">
                            Ingrese su n&uacute;mero telef&oacute;nico sin el 0 ni el 15
                        </span>
                    </div>
                    <!-- Sexo Radio Button -->
                    <div class="form-group ">
                        <label class="control-label requiredField">
                            Sexo
                            <span class="asteriskField">
                                *
                            </span>
                        </label>

                        <div class="radio">
                            <label class="radio-inline">
                                <label class="radio">
                                    <input id="sexoH" name="sexo" type="radio" value="Hombre" />
                                    Hombre
                                </label>

                                <div class="radio">
                                    <label class="radio">
                                        <input id="sexoMd" name="sexo" type="radio" value="Mujer" />
                                        Mujer
                                    </label>
                                </div>
                        </div>
                        <!-- Sexo Radio Button -->
                        <!-- Date Piker -->
                        <div class="form-group ">
                            <label class="control-label requiredField" for="date">
                                Fecha
                                <span class="asteriskField">
                                    *
                                </span>
                            </label>
                            <input class="form-control" id="fecha" name="fecha" type="date" />
                        </div>
                        <!-- Date Piker -->
                        <!-- Servicios -->
                        <div class="form-group ">
                            <label class="control-label requiredField" for="servios">
                                Servicio
                                <span class="asteriskField">
                                    *
                                </span>
                            </label>
                            <select class="select form-control" id="servicios" name="servios">
                                <option value="" selected disabled hidden>Seleccione un servicio</option>
                                <option value="Masajes">Masajes</option>
                                <option value="Manicura">Manicura</option>
                                <option value="Faciales">Faciales</option>
                                <option value="Depilaci&oacute;n">Depilaci&oacute;n</option>
                                <option value="Pelo">Pelo</option>
                            </select>
                        </div>
                        <!-- Servicios -->
                        <!-- Sleccion de servicios -->
                        <div class="form-group ">
                            <label class="control-label requiredField">
                                Selecci&oacute;ne una opci&oacute;n
                            </label>
                            <div class=" ">
                                <div id="div-checkbox" class="checkbox">

                                </div>
                            </div>
                        </div>
                        <!-- Sleccion de servicios -->
                        <div class="form-group">
                            <div>
                                <button class="btn btn-dark " type="button" onclick="popUp()" data-toggle="modal"
                                    data-target="#exampleModalCenter">
                                    Confirmar Turno
                                </button>
                            </div>
                        </div>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLongTitle"><strong>CONFIRMAR TURNO</strong>
                                        </h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                    </div>
                                    <div class="modal-footer ">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Modificar</button>
                                        <button type="button" class="btn btn-primary reservado" onclick="guardado()"
                                            data-dismiss="modal">Confrirmar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                </form>
            </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" style="background-color:pink;">
            <!-- Logo Derecha -->
            <div class="container" id="imagen">
                <img id="imagen01" class="mx-auto d-block" src="img/Iunisis-logo.png" alt="" width="50%" height="auto">
                <div>
                    <p class="text-center">BIENESTAR Y SERVICIOS ESTÉTICOS</p>
                </div>
            </div>
        </div>
    </div>



    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Personal -->
    <script src="js/javaEze.js"></script>
    <script src="js/menuJs.js"></script>

</body>

</html>
